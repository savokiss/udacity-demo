<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udacity Attendance App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Udacity Attendance</h1>

        <table class="table-view"> 
            <thead>
                <tr>
                    <th class="name-col" id="t-header-name">Student Name</th>
                    <th class="missed-col">Days Missed-col</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <script type="text/template" id="row-template">
            <tr class="student">
                <td class="name-col">Student Name</td>
                <td class="missed-col">0</td>
            </tr>
        </script>

        <script type="text/template" id="cell-template">
            <td class="attend-col"><input type="checkbox"></td>
        </script>

        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/refactor.js"></script>
    </body>
</html>
