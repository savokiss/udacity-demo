<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <style>
        ul {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <ul>
        <li class="cat-item">cat</li>
        <li class="cat-item">cat2</li>
        <li class="cat-item">cat3</li>
        <li class="cat-item">cat4</li>
        <li class="cat-item">cat5</li>
    </ul>

    <div class="cat-area">
        <div class="cat-name"></div>
        <img class="cat-img" src="" alt="cat">
        <div class="cat-count"></div>
    </div>

    <script>
        var counts = [0,0,0,0,0];
        var catItems = document.getElementsByClassName('cat-item')
        var catName = document.querySelector('.cat-name')
        var catImg = document.querySelector('.cat-img')
        var catCount = document.querySelector('.cat-count')
        function listener(index){
            counts[index]++;
            catCount.innerHTML = counts[index];
        }
        Array.prototype.forEach.call(catItems, function(value, index){
            value.addEventListener('click', function(){
                catImg.removeEventListener('click', function(){
                    listener(index);
                });
                catName.innerHTML = value.innerHTML;
                catImg.src = value.innerHTML + '.jpg';
                catImg.addEventListener('click', function(){
                    listener(index);
                }, false)
                catCount.innerHTML = counts[index];
            }, false);
        })
    
    </script>
</body>

</html>
